<table class="table is-striped">
  <thead>
    <tr>
      <th></th>
      <th>Model</th>
      <th>Cost</th>
      <th>In Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let phone of phones">
      <td>
        <a
          target="blank"
          [href]="'/phones/'+ phone.itemID" class="thumb">
          <img [src]="phone.imagePath"/>
        </a>
      </td>
      <td>{{ phone.title }} </td>
      <td>{{ phone.cost | currency }}</td>
      <td align="right">{{ phone.in_stock }}</td>
    </tr>
  </tbody>
</table>
